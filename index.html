<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container-fluid">
        <div class="container mt-5 py-5 px-5">

            <div class="row">

                <div class="col py-2">
                    <h1 class="display-6 px-2">User Input Form</h1>

                <form>
                    <div class="container mt-3">
                        
                        <div class="mb-3">
                            <label for="username" class="px-1"><b>Name</b></label>
                            <input type="text" placeholder="Full Name" class="form-control w-100" id="username">
                        </div>

                        <div class="mb-3">
                            <label for="dob" class="px-1"><b>Date of Birth</b></label>
                            <input type="date" class="form-control" id="dob">                                     
                        </div>

                        <div class="mb-3">
                            <label for="address" class="px-1"><b>Address</b></label>
                            <input type="text" class="form-control" id="address" placeholder="Your full address">                                     
                        </div>

                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                    <label for="postcode" class="px-1"><b>Postcode</b></label>
                                    <input type="text" class="form-control" id="postcode" placeholder="Postcode">
                                </div>

                                <div class="col">
                                    <label for="state" class="px-1"><b>Postcode</b></label>
                                    <input type="text" class="form-control" id="state" placeholder="State" disabled>
                                </div>
                            </div>                                    
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-primary rounded-pill w-100"><b>Submit</b> </button>
                        </div>
                        
                           
                        
                    </div>
                </form>

                </div>

                <div class="col-xl text-center">

                    <img src="img/illus2.jpg" alt="Illustration" class="img-fluid" width="1200" height="800">

                </div>

            </div>
    </main>



<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
